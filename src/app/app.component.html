<ion-app>
  <ion-split-pane contentId="main-content" when="large">
    <!-- Desktop menu -->
    <ion-menu contentId="main-content" type="push">

      <ion-content>
        <ion-list id="inbox-list">
          <div style="background: linear-gradient(135deg, var(--ion-color-primary) 0%, var(--ion-color-primary-shade) 100%); margin: 16px; border-radius: 12px; box-shadow: 0 4px 12px rgba(var(--ion-color-primary-rgb), 0.3); padding-bottom: 8px;">
            <div style="text-align: center; color: white; padding: 20px 16px;">
              <h3 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">
                Prueba Técnica Pragma
              </h3>
              <p style="margin: 0 0 12px 0; font-size: 13px; opacity: 0.9; line-height: 1.4;">
                Desarrollada por<br>
                <strong style="font-weight: 600;">Jhon Faunnyer Velez Hernandez</strong>
              </p>
            </div>
          </div>

          @for (p of appPages; track p; let i = $index) {
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          }
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-split-pane>

  <!-- Mobile menu -->
  <ion-menu contentId="main-content">
    <ion-content>
      <ion-list id="inbox-list">
        <div style="background: linear-gradient(135deg, var(--ion-color-primary) 0%, var(--ion-color-primary-shade) 100%); margin: 12px; border-radius: 12px; box-shadow: 0 4px 12px rgba(var(--ion-color-primary-rgb), 0.3); padding-bottom: 8px;">
          <div style="text-align: center; color: white; padding: 16px;">
            <h3 style="margin: 0 0 6px 0; font-size: 16px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">
              Prueba Técnica Pragma
            </h3>
            <p style="margin: 0 0 10px 0; font-size: 12px; opacity: 0.9; line-height: 1.3;">
              Desarrollada por<br>
              <strong style="font-weight: 600;">Jhon Faunnyer Velez Hernandez</strong>
            </p>
          </div>
        </div>

        @for (p of appPages; track p; let i = $index) {
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" (click)="closeMenu()">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        }
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
