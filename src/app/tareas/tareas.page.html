<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (isLoading) {
    <ion-spinner></ion-spinner>
  } @else {
    <ion-list>
      @for (tarea of tareas; track tarea.id) {
        <ion-item (click)="presentActionSheet(tarea)">
          <ion-avatar slot="start">
            @if (tarea.completa) {
              <ion-icon name="checkmark-circle" style="color: var(--ion-color-success);"></ion-icon>
            } @else {
              <ion-icon name="ellipse" style="color: var(--ion-color-medium);"></ion-icon>
            }
          </ion-avatar>
          <ion-label>
            <h2 [class.completed]="tarea.completa">{{ tarea.descripcion }}</h2>
            <p>{{ getNombreCategoria(tarea.keyCategoriaID) }}</p>
          </ion-label>
          <ion-toggle slot="end" [ngModel]="tarea.completa" (ionChange)="toggleTarea(tarea)" (click)="$event.stopPropagation()"></ion-toggle>
        </ion-item>
      } @empty {
        <p>No hay tareas registradas</p>
      }
    </ion-list>
  }

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openTareaForm()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
