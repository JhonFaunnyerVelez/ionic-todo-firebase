<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  @if (isLoading) {
    <ion-spinner></ion-spinner>
  } @else {

    <!-- Contador de tareas -->
    <app-task-counter 
      [pendientes]="tareasPendientes" 
      [completadas]="tareasCompletadas" 
      [total]="tareas.length">
    </app-task-counter>

    <!-- Buscador de tareas -->
    <ion-card>
      <ion-card-content>
        <ion-searchbar 
          placeholder="Buscar tareas..." 
          [(ngModel)]="terminoBusqueda"
          (ionInput)="filtrarTareas()"
          debounce="300">
        </ion-searchbar>
      </ion-card-content>
    </ion-card>

    <ion-list>
      @for (tarea of tareasMostradas; track tarea.id) {
        <ion-item (click)="presentActionSheet(tarea)">
          <ion-avatar slot="start">
            @if (tarea.completa) {
              <ion-icon name="checkmark-circle" style="color: var(--ion-color-success);"></ion-icon>
            } @else {
              <ion-icon name="ellipse" style="color: var(--ion-color-medium);"></ion-icon>
            }
          </ion-avatar>
          <ion-label>
            <h2 [class.completed]="tarea.completa">{{ tarea.descripcion }}</h2>
            <p>
              <ion-icon name="pricetag-outline" size="small" style="margin-right: 4px;"></ion-icon>
              {{ getNombreCategoria(tarea.keyCategoriaID) }}
            </p>
            <p>
              <ion-icon name="calendar-outline" size="small" style="margin-right: 4px;"></ion-icon>
              {{ formatDate(tarea.fechaCreacion) }}
            </p>
          </ion-label>
          <ion-toggle slot="end" [ngModel]="tarea.completa" (ionChange)="toggleTarea(tarea)" (click)="$event.stopPropagation()"></ion-toggle>
        </ion-item>
      } @empty {
        <p>No hay tareas registradas</p>
      }
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  }

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openTareaForm()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
