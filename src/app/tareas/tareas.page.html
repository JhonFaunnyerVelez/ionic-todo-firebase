<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button expand="block" fill="clear">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Nueva Tarea
    </ion-button>

    <ion-list>
      @for (tarea of tareas; track tarea.id) {
        <ion-item-sliding>
          <ion-item>
            <ion-checkbox [(ngModel)]="tarea.completada" (ionChange)="toggleTarea(tarea)"></ion-checkbox>
            <ion-label>
              <h2 [class.completed]="tarea.completada">{{ tarea.titulo }}</h2>
              <p>{{ tarea.categoria }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      }
    </ion-list>
  </div>
</ion-content>
